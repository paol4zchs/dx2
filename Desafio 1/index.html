<!DOCTYPE html>
<html lang="en">
<head>
    <body class="corpo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Maior Número de Vezes que uma Música foi Tocada</title>
</head>
<body>
    <h1>Campeã de streaming</h1>
    <label for="numMusics">Número de Músicas:</label>
    <input type="number" id="numMusics" min="2" max="99" placeholder="Digite o número de músicas">
    <br>
    <label for="playCounts">Quantas vezes cada música foi tocada? (separadas por espaço):</label>
    <input type="text" id="playCounts" placeholder="Digite as contagens de reprodução">
    <br>
    <button onclick="findMaxPlayCount()">Encontrar Máximo</button>
    <p id="result"></p>
</body>
    <script src="main.js"></script>
</body>
</html>
